version: 2
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - agtraveso
    assignees:
      - agtraveso
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    ignore:
      - dependency-name: 'vue'
        versions: ['3.x']
      - dependency-name: 'webpack'
        versions: ['5.x']
      - dependency-name: '@nuxtjs/color-mode'
        versions: ['3.x']
  # Fetch and update latest `github-actions` pkgs
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - agtraveso
    assignees:
      - agtraveso
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
